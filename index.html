<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Links</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Hub</h1>
    </header>
    <main>
        <!-- Google Search Bar -->
        <div class="search-container">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google..." required>
                <button type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>

        <!-- Application Links -->
        <div class="links-container">
            <a href="https://www.google.com" target="_blank" class="link">
                <i class="fas fa-globe"></i>
                <span>Google</span>
            </a>
            <a href="https://chat.openai.com" target="_blank" class="link">
                <i class="fas fa-robot"></i>
                <span>ChatGPT</span>
            </a>
            <a href="https://gemini.com" target="_blank" class="link">
                <i class="fas fa-gem"></i>
                <span>gemini</span>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://web.whatsapp.com" target="_blank" class="link">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="link">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
        </div>
    </main>
    <footer>
        <p>@sharmila</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
